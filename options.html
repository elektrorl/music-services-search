<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="optionsTitle">Music Services Search - Options</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-i18n="optionsHeader">Music Services Search Options</h1>
      <div class="services">
        <h2 data-i18n="enableServices">Enable Services</h2>
        <label>
          <input type="checkbox" name="service" value="spotifySearch" checked />
          <img src="icons/spotify-icon.png" alt="Spotify Icon" width="16" />
          <span data-i18n="spotifyLabel">Spotify</span>
        </label>
        <label>
          <input type="checkbox" name="service" value="youtubeSearch" checked />
          <img src="icons/youtube-icon.png" alt="YouTube Icon" width="16" />
          <span data-i18n="youtubeLabel">YouTube</span>
        </label>
        <label>
          <input
            type="checkbox"
            name="service"
            value="youtubeMusicSearch"
            checked />
          <img
            src="icons/youtube-music-icon.png"
            alt="YouTube Music Icon"
            width="16" />
          <span data-i18n="youtubeMusicLabel">YouTube Music</span>
        </label>
        <label>
          <input
            type="checkbox"
            name="service"
            value="bandcampSearch"
            checked />
          <img src="icons/bandcamp-icon.png" alt="Bandcamp Icon" width="16" />
          <span data-i18n="bandcampLabel">Bandcamp</span>
        </label>
      </div>
      <div class="options">
        <h2 data-i18n="spotifyPreferences">Spotify Preferences</h2>
        <label>
          <input type="radio" name="searchPreference" value="web" checked />
          <span data-i18n="webPlayer">Web Player</span>
        </label>
        <label>
          <input type="radio" name="searchPreference" value="desktop" />
          <span data-i18n="desktopApp">Desktop App</span>
        </label>
      </div>
      <footer>
        <p>
          <span data-i18n="feedbackText"
            >We value your feedback! For bugs or suggestions, contact us
            at</span
          >
          <span id="email"></span>.
          <span data-i18n="feedbackThanks"
            >Thank you for helping us improve!</span
          >
        </p>
        <p>
          <a href="privacy-policy.html" data-i18n="privacyPolicy"
            >Privacy Policy</a
          >
        </p>
        <p>
          <span data-i18n="photoBy">Photo by</span>
          <a
            href="https://unsplash.com/fr/@martz90?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Martin Martz</a
          >
          <span data-i18n="photoOn">on</span>
          <a
            href="https://unsplash.com/fr/photos/un-fond-abstrait-bleu-avec-des-lignes-ondulees-rMRT4hF-Fsg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </footer>
    </div>
    <script src="i18n.js"></script>
    <script src="options.js"></script>
  </body>
</html>
